{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} | 4 Pelos Club Barbers</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" crossorigin href="{% static 'backoffice/assets/css/app.css' %}">
    <link rel="stylesheet" crossorigin href="{% static 'backoffice/assets/css/app-dark.css' %}">
    <link rel="stylesheet" href="{% static 'backoffice/extensions/choices.js/public/assets/styles/choices.css' %}">
    {% block styles %}{% endblock %}
</head>

<body>
    <script src="{% static 'backoffice/assets/js/initTheme.js' %}"></script>
    <div id="app">
        {% include 'base/backoffice/sidebar.html' %}

        <div id="main" class='layout-navbar navbar-fixed'>
            {% include 'base/backoffice/header.html' %}
            <div id="main-content">

                <div class="page-heading">
                    {% block content %}{% endblock %}

                </div>

            </div>

        </div>
    </div>
    <script src="{% static 'backoffice/assets/js/components/dark.js' %}"></script>
    <script src="{% static 'backoffice/extensions/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'backoffice/assets/js/app.js' %}"></script>
    <script src="{% static 'backoffice/extensions/choices.js/public/assets/scripts/choices.js' %}"></script>
    <script src="{% static 'backoffice/assets/js/helper/utils.js' %}"></script>
    {% block scripts %}{% endblock %}


</body>

</html>
